<?xml version='1.0' encoding='UTF-8'?>
<svg xmlns="http://www.w3.org/2000/svg" font-family="Arial, sans-serif" width="800px" height="500px" font-size="16px">
<style>
.key {fill: #ff6b9d;}
.value {fill: #4a90e2;}
.addColor {fill: #7ed321;}
.delColor {fill: #ff6b6b;}
.cc {fill: #ffb8e5;}
.heart {fill: #ff6b9d;}
.star {fill: #ffd93d;}
.cat {fill: #ff9f43;}
.title {fill: #6c5ce7; font-weight: bold; font-size: 24px;}
.subtitle {fill: #a29bfe; font-size: 18px;}
text, tspan {white-space: pre;}
</style>
<rect width="800px" height="500px" fill="url(#bgGradient)" rx="20"/>
<defs>
  <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
    <stop offset="100%" style="stop-color:#e3f2fd;stop-opacity:1" />
  </linearGradient>
  <linearGradient id="titleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
    <stop offset="0%" style="stop-color:#ff6b9d;stop-opacity:1" />
    <stop offset="50%" style="stop-color:#6c5ce7;stop-opacity:1" />
    <stop offset="100%" style="stop-color:#4a90e2;stop-opacity:1" />
  </linearGradient>
</defs>

<!-- 装饰性 emoji 元素 -->
<text x="50" y="80" font-size="36px" class="heart">💖</text>
<text x="720" y="80" font-size="36px" class="star">🌟</text>
<text x="50" y="450" font-size="36px" class="cat">🐱</text>
<text x="720" y="450" font-size="36px" class="star">✨</text>

<!-- 标题 -->
<text x="200" y="60" class="title" font-size="28px">🌸 可爱程序员名片 💕</text>
<text x="280" y="90" class="subtitle">Hello World! 你好世界！</text>

<!-- 头像区域 (用 emoji 代替) -->
<circle cx="100" cy="150" r="50" fill="#ffd1dc" stroke="#ff6b9d" stroke-width="3"/>
<text x="75" y="165" font-size="40px">👩‍💻</text>

<!-- 个人信息 -->
<text x="180" y="140" class="key">👤 姓名:</text>
<text x="280" y="140" class="value">可爱程序员</text>
<tspan x="420" y="140" class="key">📍 来自:</tspan>
<tspan x="500" y="140" class="value">中国 🇨🇳</tspan>

<text x="180" y="170" class="key">🎂 年龄:</text>
<text x="280" y="170" class="value">永远18岁 ✨</text>
<tspan x="420" y="170" class="key">💫 星座:</tspan>
<tspan x="500" y="170" class="value">双子座 ♊</tspan>

<!-- 技能信息 -->
<text x="50" y="230" class="key" font-weight="bold">💻 技术栈:</text>
<text x="70" y="260" class="value">• Python 🐍  • JavaScript 💛  • HTML/CSS 🎨</text>
<text x="70" y="290" class="value">• Linux 🐧  • Git 🐙  • Docker 🐳</text>

<text x="50" y="330" class="key" font-weight="bold">🌟 爱好:</text>
<text x="70" y="360" class="value">• 编程 💻  • 动漫 🎌  • 猫咪 🐱  • 咖啡 ☕</text>

<!-- 联系方式 -->
<text x="50" y="410" class="key" font-weight="bold">📬 联系我:</text>
<text x="70" y="440" class="value">📧 email@example.com  •  💬 Discord: cutecoder</text>
<text x="70" y="470" class="value">🐙 GitHub: cute-coder  •  💼 LinkedIn: cute-developer</text>

<!-- 底部装饰 -->
<text x="300" y="490" fill="#6c5ce7" font-size="14px">✨ Stay curious, stay cute! 🦄 💖 ✨</text>

<!-- 彩虹桥 -->
<path d="M 0 500 Q 200 480 400 500 T 800 500" stroke="url(#rainbow)" stroke-width="5" fill="none"/>
<defs>
  <linearGradient id="rainbow" x1="0%" y1="0%" x2="100%" y2="0%">
    <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
    <stop offset="20%" style="stop-color:#ffd93d;stop-opacity:1" />
    <stop offset="40%" style="stop-color:#7ed321;stop-opacity:1" />
    <stop offset="60%" style="stop-color:#4a90e2;stop-opacity:1" />
    <stop offset="80%" style="stop-color:#6c5ce7;stop-opacity:1" />
    <stop offset="100%" style="stop-color:#ff6b9d;stop-opacity:1" />
  </linearGradient>
</defs>
</svg>
